<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{$ctrl.name}}">{{$ctrl.title}}</button>

<!-- Modal -->
<div id="{{$ctrl.name}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{$ctrl.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{$ctrl.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.successClickHandler()">OK</button>
        <button type="button" class="btn" data-dismiss="modal" name="button" ng-click="$ctrl.cancelClickHandler()">Cancel</button>
      </div>
    </div>

  </div>
</div>
